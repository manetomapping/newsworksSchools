<html>
<head>
	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />
	<link rel="stylesheet" href="../mapMenu.css" />
	<script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>



	<script src="elemScript.js"> </script>

</head>
<body onload="init()">
  <div id='map'></div>
  <div id='title'>
  	<h1>Public school choice in Philadelphia: 
Elementary schools</h1>
<p>Select a school type to see citywide patterns. <br />Select a neighborhood attendance zone to see what types of schools students actually attend.</p></div>
  <div id="mapheader-es"> 
    <ul id='menu-es' class="menubuttons">
	 <li><a href="#pneighborhood" id="pneighborhood" class="button pneighborhood first selected">Neighborhood</a> </li>
	 <li><a href="#pcharter" id="pcharter" class="button pcharter last">Charter</a> </li> 
    </ul>

  </div>
	   
  <div id ='legend'></div>
  
  <div id="show-es">
         

             <input type="checkbox" id="c2" name="cc" />
             <label for="c2"><span></span>Show proposed closures</label>

    
   </div>
   <script type="infowindow/html" id="infowindow_template">
      <div class="cartodb-popup">
        <a href="#close" class="cartodb-popup-close-button close">x</a>
         <div class="cartodb-popup-content-wrapper">
           <div class="cartodb-popup-cont">

            <div class="map-popup-header">{{content.data.name}}</div>
			
			<h3>Total public school students in attendance zone</h3>
			<p>{{content.data.total}}</p>
			<h3>Attending own neighbohood school</h3>
			<p>{{content.data.p_innabe}}%</p>
			<h3>Attending a charter</h3>
            <p>{{content.data.pcharterall}}% </p>

			
           </div>
         </div>
         <div class="cartodb-popup-tip-container"></div>
      </div>
    </script>
	
<div class="alert alert-info" id="tooltip">
  <p></p>
</div>  
<div class="alert alert-info" id="tooltip_closures">
  <p></p>
</div>
</body>
</html>
