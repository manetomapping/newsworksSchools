<html>
<head>
	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />
	<link rel="stylesheet" href="mapMenuES.css" />
	<script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>



	<script src="elemScript.js"> </script>

</head>
<body onload="init()">
  <div id='map'></div>
  <div id='title'>
  	<h1>Public school choice in Philadelphia: 
Elementary schools</h1>
<p>Select a school type to see citywide patterns. <br />Select a neighborhood attendance zone to see what types of schools students actually attend.<br /><a style="cursor:pointer;" onclick="alert('All \'live-in/attend out\' data used in this map is courtesy the School District of Philadelphia.\n\nAll data reflects a single point in time: October 26, 2012.\n\nData includes only those students enrolled in a Philadelphia public school.  Students who have dropped out; attend a private or parochial school; an evening program; or a pre-K program are not included.\n\nLegend categories are based on the percentage of students attending a given school type in the average neighborhood high school attendance zone.  \'High\' refers to one or more standard deviation from the mean. \'Above average\' refers to up to one standard deviation from the mean. \'Below average\' refers to up to one standard deviation below the mean.  \'Low\' refers to one standard deviation or more below the mean.\n\nFor more information on Philadelphia\'s high schools, see http://thenotebook.org/sites/default/files/editionpdfs/notebook-fall-guide-2012.pdf.')">More about this map</a></p></div>
  <div id="mapheader-es"> 
    <ul id='menu-es' class="menubuttons">
	 <li><a href="#pneighborhood" id="pneighborhood" class="button pneighborhood first selected">Neighborhood</a> </li>
	 <li><a href="#pcharter" id="pcharter" class="button pcharter last">Charter</a> </li> 
    </ul>

  </div>
	   
  <div id ='legend'></div>
  
  <div id="show-es">
         

             <input type="checkbox" id="c2" name="cc" />
             <label for="c2"><span></span>Show proposed closures</label>

    
   </div>
   <script type="infowindow/html" id="infowindow_template">
      <div class="cartodb-popup">
        <a href="#close" class="cartodb-popup-close-button close">x</a>
         <div class="cartodb-popup-content-wrapper">
           <div class="cartodb-popup-cont">
            <div class="map-popup-header">{{content.data.name}}</div>
			
			<h3>Total public school students in attendance zone</h3>
			<p>{{content.data.total}}</p>
			<h3>Attending own neighbohood school</h3>
			<p>{{content.data.p_innabe}}%</p>
			<h3>Attending a charter</h3>
            <p>{{content.data.pcharterall}}% </p>
			<h3>Attending other District high school</h3>
			<p>{{content.data.psdp_out}}% </p>

           </div>
         </div>
         <div class="cartodb-popup-tip-container"></div>
      </div>
    </script>
	
<div class="alert alert-info" id="tooltip">
  <p></p>
</div>  
<div class="alert alert-info" id="tooltip_closures">
  <p></p>
</div>
</body>
</html>
